---
# Pre-commit configuration generated by pre-commit-starter
# Technologies detected: css, markdown, python, yaml
# To install: pre-commit install
# To update: pre-commit autoupdate

repos:
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v4.5.0
    hooks:
      - id: "trailing-whitespace"
        args: ["--markdown-linebreak-ext=md"]
      - id: "end-of-file-fixer"
      - id: "check-yaml"
      - id: "check-added-large-files"
      - id: "check-merge-conflict"
      - id: "detect-private-key"
      - id: "detect-aws-credentials"
        args: ["--allow-missing-credentials"]
      - id: "check-case-conflict"
      - id: "check-executables-have-shebangs"
      - id: "check-toml"
      - id: "check-vcs-permalinks"
  - repo: "https://github.com/gitleaks/gitleaks"
    rev: v8.22.1
    hooks:
      - id: gitleaks
        name: "Detect hardcoded secrets"
  - repo: "https://github.com/astral-sh/ruff-pre-commit"
    rev: v0.9.1
    hooks:
      - id: ruff
        args: ["--fix"]
        name: "Lint Python code with Ruff"
  - repo: "https://github.com/psf/black"
    rev: 23.12.1
    hooks:
      - id: black
        name: "Format Python code with Black"
        language_version: python3
        args: ["--config=pyproject.toml"]
  - repo: "https://github.com/pycqa/isort"
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: "https://github.com/pycqa/flake8"
    rev: 6.1.0
    hooks:
      - id: flake8
  - repo: "https://github.com/RobertCraigie/pyright-python"
    rev: v1.1.391
    hooks:
      - id: pyright
        name: "Check Python types with Pyright"
  - repo: "https://github.com/abravalheri/validate-pyproject"
    rev: v0.13
    hooks:
      - id: "validate-pyproject"
        name: "Validate pyproject.toml"
  - repo: "https://github.com/pre-commit/mirrors-prettier"
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [markdown]
        name: "Format Markdown files"
      - id: prettier
        types_or: [css, scss, sass, less]
        name: "Format CSS code"
  - repo: "https://github.com/pre-commit/mirrors-csslint"
    rev: v1.0.5
    hooks:
      - id: csslint
        name: "Lint CSS code"
  - repo: "https://github.com/adrienverge/yamllint"
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: "Lint YAML files"
  - repo: "https://github.com/igorshubovych/markdownlint-cli"
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: "Lint Markdown files"
