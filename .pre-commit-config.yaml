---
# Pre-commit configuration generated by pre-commit-starter
# Technologies detected: css, html, javascript, json, markdown, python, react, shell, svelte, yaml
# To install: pre-commit install
# To update: pre-commit autoupdate

repos:
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v5.0.0
    hooks:
      - id: "trailing-whitespace"
        args: ["--markdown-linebreak-ext=md"]
      - id: "end-of-file-fixer"
      - id: "check-yaml"
      - id: "check-added-large-files"
      - id: "check-merge-conflict"
      - id: "detect-private-key"
      - id: "check-case-conflict"
      - id: "check-executables-have-shebangs"
      - id: "check-toml"
      - id: "check-vcs-permalinks"

  - repo: "https://github.com/gitleaks/gitleaks"
    rev: v8.24.3
    hooks:
      - id: gitleaks
        name: "Detect hardcoded secrets"

  - repo: "https://github.com/astral-sh/ruff-pre-commit"
    rev: v0.11.6
    hooks:
      - id: "ruff-format"
        name: "Format Python code with Ruff"
      - id: ruff
        args: ["--fix"]
        name: "Lint Python code with Ruff"

  - repo: "https://github.com/RobertCraigie/pyright-python"
    rev: v1.1.399
    hooks:
      - id: pyright
        name: "Check Python types with Pyright"

  - repo: "https://github.com/abravalheri/validate-pyproject"
    rev: v0.24.1
    hooks:
      - id: "validate-pyproject"
        name: "Validate pyproject.toml"

  - repo: "https://github.com/pre-commit/mirrors-prettier"
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        files: .*\.(js|jsx|ts|tsx)$
        additional_dependencies:
          ["prettier-plugin-organize-imports", "prettier-plugin-svelte"]
        name: "Format React code"
      - id: prettier
        types: [html]
        name: "Format HTML code"
      - id: prettier
        types: [json]
        name: "Format JSON files"
      - id: prettier
        name: "Format JavaScript code"
      - id: prettier
        types: [markdown]
        name: "Format Markdown files"

  - repo: "https://github.com/pre-commit/mirrors-eslint"
    rev: v9.25.1
    hooks:
      - id: eslint
        args: ["--fix"]
        types: [javascript]
        name: "Lint JavaScript code"

  - repo: "https://github.com/thibaudcolas/curlylint"
    rev: v0.13.1
    hooks:
      - id: curlylint
        name: "Lint HTML templates"

  - repo: "https://github.com/pre-commit/mirrors-csslint"
    rev: v1.0.5
    hooks:
      - id: csslint
        name: "Lint CSS code"

  - repo: "https://github.com/adrienverge/yamllint"
    rev: v1.37.0
    hooks:
      - id: yamllint
        name: "Lint YAML files"

  - repo: "https://github.com/shellcheck-py/shellcheck-py"
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: "Lint shell scripts"

  - repo: "https://github.com/igorshubovych/markdownlint-cli"
    rev: v0.44.0
    hooks:
      - id: markdownlint
        name: "Lint Markdown files"

  - repo: "https://github.com/rhysd/actionlint"
    rev: v1.6.27
    hooks:
      - id: actionlint
        name: "Lint GitHub Actions workflows"
