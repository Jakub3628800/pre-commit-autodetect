# Pre-commit configuration generated by pre-commit-starter
# Technologies detected: css, html, javascript, react, typescript
# To install: pre-commit install
# To update: pre-commit autoupdate

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: detect-private-key
  - id: detect-aws-credentials
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-toml
  - id: check-vcs-permalinks

- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v3.1.0
  hooks:
  - id: prettier
    types: [file, jsx, tsx]
    additional_dependencies: ["@trivago/prettier-plugin-sort-imports"]
  - id: prettier
    types: [html]
  - id: prettier
    types: [css, scss]
  - id: prettier
    types: [file, ts, tsx]
    additional_dependencies: ["@trivago/prettier-plugin-sort-imports"]
  - id: prettier
    additional_dependencies: ["@trivago/prettier-plugin-sort-imports"]

- repo: https://github.com/pre-commit/mirrors-eslint
  rev: v8.56.0
  hooks:
  - id: eslint
    files: \.js$
    args: [--fix]

- repo: https://github.com/thibaudcolas/curlylint
  rev: v0.13.1
  hooks:
  - id: curlylint
    types: [html]

- repo: https://github.com/pre-commit/mirrors-csslint
  rev: v1.0.5
  hooks:
  - id: csslint
