# Pre-commit configuration generated by pre-commit-starter
# Technologies detected: python, javascript, typescript, terraform, docker, shell, html, css, sql, markdown
# To install: pre-commit install
# To update: pre-commit autoupdate

repos:
# Priority 1: Security Checks
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.22.1
  hooks:
  - id: gitleaks
    name: Detect hardcoded secrets
- repo: https://github.com/trufflesecurity/trufflehog
  rev: v3.63.11
  hooks:
  - id: trufflehog
    name: Find credentials and secrets
    args: [--only-verified]
- repo: https://github.com/thoughtworks/talisman
  rev: v1.32.0
  hooks:
  - id: talisman-commit
    name: Block commits with potential secrets

# Priority 2: Basic File Checks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-json
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: detect-private-key
  - id: detect-aws-credentials
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-toml
  - id: check-vcs-permalinks
  - id: mixed-line-ending
    args: [--fix=auto]

# Priority 3: Python Tools
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.9.1
  hooks:
  - id: ruff-format
    name: Format Python code with Ruff
  - id: ruff
    args: [--fix]
    name: Lint Python code with Ruff
- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.391
  hooks:
  - id: pyright
    name: Check Python types with Pyright
- repo: https://github.com/abravalheri/validate-pyproject
  rev: v0.13.0
  hooks:
  - id: validate-pyproject
    name: Validate pyproject.toml

# Priority 4: JavaScript/TypeScript Tools
- repo: https://github.com/biomejs/pre-commit
  rev: v0.6.1
  hooks:
  - id: biome-check
    name: Format and lint JavaScript/TypeScript with Biome
    additional_dependencies: ["@biomejs/biome@1.9.4"]
- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v4.0.0-alpha.8
  hooks:
  - id: prettier
    name: Format web files
    types_or: [html, css, scss, yaml, markdown, javascript, typescript, json]
    additional_dependencies:
      - prettier@3.4.2
      - prettier-plugin-tailwindcss@1.5.1
      - "@trivago/prettier-plugin-sort-imports@4.3.0"
      - prettier-plugin-organize-imports@3.2.4

# Priority 5: Web Development Tools
- repo: https://github.com/thibaudcolas/pre-commit-stylelint
  rev: v15.11.0
  hooks:
  - id: stylelint
    name: Lint CSS/SCSS files
    additional_dependencies:
    - stylelint@15.11.0
    - stylelint-config-standard@34.0.0
- repo: https://github.com/htmlhint/htmlhint
  rev: v1.1.4
  hooks:
  - id: htmlhint
    name: Lint HTML files
    additional_dependencies: ["htmlhint@1.1.4"]

# Priority 6: Infrastructure Tools
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.83.5
  hooks:
  - id: terraform_fmt
  - id: terraform_tflint
  - id: terraform_docs
  - id: terraform_checkov
    args: [--args=--quiet]
- repo: https://github.com/hadolint/hadolint
  rev: v2.12.0
  hooks:
  - id: hadolint
    name: Lint Dockerfiles
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.9.0.6
  hooks:
  - id: shellcheck
    name: Lint shell scripts
- repo: https://github.com/openstack/bashate
  rev: 2.1.1
  hooks:
  - id: bashate
    name: Check shell script style

# Priority 7: Documentation and Content
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.38.0
  hooks:
  - id: markdownlint
    name: Lint Markdown files
    args: ["--fix"]
- repo: https://github.com/thlorenz/doctoc
  rev: v2.2.0
  hooks:
  - id: doctoc
    name: Generate markdown TOC
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.7.1
  hooks:
  - id: nbqa
    name: Format Jupyter notebook markdown cells
    args: ["--nbqa-md"]
    additional_dependencies:
      - mdformat
      - mdformat-gfm
      - mdformat-frontmatter

# Priority 8: Data and Config Validation
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.27.3
  hooks:
  - id: check-github-workflows
    name: Validate GitHub workflow files
  - id: check-jsonschema
    name: Validate JSON files
- repo: https://github.com/adrienverge/yamllint
  rev: v1.33.0
  hooks:
  - id: yamllint
    name: Lint YAML files
    args: [--strict]

# Priority 9: Database and Query Tools
- repo: https://github.com/sqlfluff/sqlfluff
  rev: 3.0.0
  hooks:
  - id: sqlfluff-fix
    name: Format SQL files
    additional_dependencies: [sqlfluff-templater-dbt]
  - id: sqlfluff-lint
    name: Lint SQL files
    additional_dependencies: [sqlfluff-templater-dbt]

# Priority 10: Code Quality and Metrics
- repo: https://github.com/crate-ci/typos
  rev: v1.16.26
  hooks:
  - id: typos
    name: Check spelling
- repo: https://github.com/jorisroovers/gitlint
  rev: v0.19.1
  hooks:
  - id: gitlint
    name: Check commit message style

# Priority 11: Framework-Specific Checks
- repo: https://github.com/ljharb/eslint-plugin-react
  rev: v7.34.0
  hooks:
  - id: eslint-plugin-react
    name: Lint React code
    additional_dependencies:
      - eslint@8.57.0
      - eslint-plugin-react@7.34.0
      - eslint-plugin-react-hooks@4.6.0
- repo: https://github.com/vuejs/eslint-plugin-vue
  rev: v9.22.0
  hooks:
  - id: eslint-plugin-vue
    name: Lint Vue code
    additional_dependencies:
      - eslint@8.57.0
      - eslint-plugin-vue@9.22.0
- repo: https://github.com/sveltejs/eslint-plugin-svelte
  rev: v2.35.1
  hooks:
  - id: eslint-plugin-svelte
    name: Lint Svelte code
    additional_dependencies:
      - eslint@8.57.0
      - eslint-plugin-svelte@2.35.1

# Priority 12: Performance and Bundle Size
- repo: https://github.com/bundlewatch/bundlewatch
  rev: v0.4.1
  hooks:
  - id: bundlewatch
    name: Monitor bundle sizes
    args: ["--max-size", "250kb"]
- repo: https://github.com/GoogleChrome/lighthouse-ci
  rev: v0.9.0
  hooks:
  - id: lighthouse-ci
    name: Run performance audits
    args: ["--performance", "--accessibility", "--best-practices"]

# Priority 13: Accessibility
- repo: https://github.com/jsx-eslint/eslint-plugin-jsx-a11y
  rev: v6.8.0
  hooks:
  - id: eslint-plugin-jsx-a11y
    name: Check React accessibility
    additional_dependencies:
      - eslint@8.57.0
      - eslint-plugin-jsx-a11y@6.8.0
- repo: https://github.com/dequelabs/axe-core
  rev: v4.8.4
  hooks:
  - id: axe
    name: Run accessibility tests
    additional_dependencies:
      - "@axe-core/cli@4.8.4"

# Priority 14: Testing and Coverage
- repo: https://github.com/pre-commit/mirrors-jest
  rev: v29.7.0
  hooks:
  - id: jest
    name: Run Jest tests
    args: ["--bail", "--ci"]
    additional_dependencies:
      - jest@29.7.0
      - ts-jest@29.1.2
- repo: https://github.com/pre-commit/mirrors-vitest
  rev: v1.3.1
  hooks:
  - id: vitest
    name: Run Vitest tests
    args: ["--run", "--coverage"]
    additional_dependencies:
      - vitest@1.3.1
      - "@vitest/coverage-v8@1.3.1"

# Priority 15: Dependency Management
- repo: https://github.com/pre-commit/pre-commit-hooks-nodejs
  rev: v1.2.1
  hooks:
  - id: check-package-lock
    name: Validate package-lock.json
  - id: check-yarn-lock
    name: Validate yarn.lock
- repo: https://github.com/renovatebot/pre-commit-hooks
  rev: 37.252.1
  hooks:
  - id: renovate-config-validator
    name: Validate Renovate config

# Priority 16: Angular-Specific Checks
- repo: https://github.com/angular-eslint/angular-eslint
  rev: v17.3.0
  hooks:
  - id: ng-eslint
    name: Lint Angular code
    additional_dependencies:
      - "@angular-eslint/eslint-plugin@17.3.0"
      - "@angular-eslint/eslint-plugin-template@17.3.0"
      - "@angular-eslint/template-parser@17.3.0"
      - "@typescript-eslint/parser@7.1.0"
      - eslint@8.57.0
  - id: ng-template-lint
    name: Lint Angular templates
    additional_dependencies:
      - "@angular-eslint/template-parser@17.3.0"
      - "@angular-eslint/eslint-plugin-template@17.3.0"
- repo: https://github.com/compodoc/compodoc
  rev: 1.1.23
  hooks:
  - id: compodoc
    name: Check Angular documentation
    args: ["--coverageMinimum", "80"]
    additional_dependencies:
      - "@compodoc/compodoc@1.1.23"
